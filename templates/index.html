<!DOCTYPE html>
<html>
<head>
    <title>To Do List App</title>
    <Style>
        .container{
            font-family: Arial, sans-serif;
            display:flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #D7EEFF;
            color: black;
        }
        .enter-task{
            height: 30px;
            width: 350px;
            border: 3px solid #7FB4E7;
            border-radius: 5px;
        }
        button{
            height: 36px;
            width: 100px;
            border: 3px solid #7FB4E7;
            border-radius: 5px;
            background-color:  #75b0e8;
            
        }
        button:hover{
            background-color:#4396e4 ;
        }
        h2{
            display:flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }


    </Style>
</head>
<body>
<div class="container">
    <div class="maincontent">
        <h2>Simple To-Do List</h2>
        <form action="/add" method="POST">
            <input class="enter-task" type="text" name="task" placeholder="Enter a task..." required>
            <button type="submit">Add</button>
        </form>
        <h3>Tasks:</h3>
        <ul>
            {% for t in tasks %}
                <li>
                    {{ t }}
                    <a href="/done/{{ loop.index0 }}"> ✔ Done</a>
                    <a href="/edit/{{ loop.index0 }}">✎ Edit</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
